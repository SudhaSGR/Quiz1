<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../questions.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container-fluid Question-container">
        <div class="row Header">
            <div class="col-md-1 logo">
                <img src="../asset/FAQ.png" alt="">
            </div>
            <div class="col-md-11 text-right userNameC">
                <h4 id="username"></h4>
            </div>
        </div>
        <div class="text-right">
            <h2 id="timer">00:20</h2>
        </div>
        <div class="middle text-center">
            <p id="questionNumber">Questions 0/5</p>
            <div class="questionform p-3 ">
                <div class="formcontent text-left" id="formcontent">
                    <p id="question">Question</p>
                    <div class="answerlist d-flex text-left">
                        <div class=" text-left que" id="answer1div">
                            <input class="form-check-input" type="radio" onclick="answer('1')" name="answer1" id="answer1radio">
                            <label class="form-check-label" for="answer1radio" id="answer1">Answer 01</label>
                        </div>
                        <div class=" text-left que" id="answer2div">
                            <input class="form-check-input" type="radio" name="answer1" onclick="answer('2')" id="answer2radio">
                            <label class="form-check-label" for="answer2radio" id="answer2">Answer 02</label>
                        </div>
                        <div class="que" id="answer3div">
                            <input class="form-check-input" type="radio" onclick="answer('3')" name="answer1" id="answer3radio">
                            <label class="form-check-label" for="answer3radio" id="answer3">Answer 03</label>
                        </div>
                        <div class="que" id="answer4div">
                            <input class="form-check-input" type="radio" onclick="answer('4')" name="answer1" id="answer4radio">
                            <label class="form-check-label" for="answer4radio" id="answer4">Answer 04</label>
                        </div>
                    </div>
                </div>
                <div class="resdiv">
                    <div class="res" id="result" >
                        <h1>Result </h1>
                        <h2 id="score">5/5</h2>
                    </div>
                </div>
            </div>
            <button class="btn btn-success next" onclick="doNextQuestion()" id="nextButton">Next</button>
        </div>
    </div>
    <script src="../questions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
